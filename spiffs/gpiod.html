
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{appDesc}">
    <meta name="author" content="{appAuthor}">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Gpiod</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script language="javascript" src="/ohc.ajax.1.0.0.js"></script>
    <script src="jquery.js"></script>
  </head>

<script>
    $(document).ready(function () {
        ToggleReadonly($('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly($(this).val());
        })
    });

    function ToggleReadonly(value){
        /*if(value == '1'){
            $('.form-control').each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else*/
        {
            $('.form-control').each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }
</script>

<body>

  <div class="container">
      <div class="header">
          <nav>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/status"><b>{appAlias}@{appNodeId}</b></a></li>
                  <li role="presentation" class="active"><a href="/gpiod">App</a></li>
                  <li role="presentation"><a href="/network">Network</a></li>
                  <li role="presentation"><a href="/mqtt">MQTT</a></li>
                  <li role="presentation"><a href="/tools">Tools</a></li>
              </ul>
          </nav>
      </div>

	<br>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">

           <table class="table table-bordered">
             <tbody>
               <tr>
                 <th colspan="2">Configuration</th>
               </tr>
               <tr>
                 <td>NodeId</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="appNodeId" value="{appNodeId}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Emulation</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="gpiodEmul" {gpiodEmul1}> Output x4
                                </label>
                                <label>
                                    <input type="radio" value="2" name="gpiodEmul" {gpiodEmul2}> Shutter x2
                                </label>
                            </div>
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Mode</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="gpiodMode" {gpiodMode1}> Local
                                </label>
                                <label>
                                    <input type="radio" value="2" name="gpiodMode" {gpiodMode2}> Remote (via MQTT)
                                </label>
                                <label>
                                    <input type="radio" value="3" name="gpiodMode" {gpiodMode3}> Both
                                </label>
                            </div>
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Configuration Commands</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="0" name="gpiodLock" {gpiodLock0}> Enabled
                                </label>
                                <label>
                                    <input type="radio" value="1" name="gpiodLock" {gpiodLock1}> Disabled
                                </label>
                            </div>
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Operational Commands</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="0" name="gpiodDisable" {gpiodDisable0}> Enabled
                                </label>
                                <label>
                                    <input type="radio" value="1" name="gpiodDisable" {gpiodDisable1}> Disabled
                                </label>
                            </div>
                        </div>
                    </div>
				 </td>
               </tr>

             </tbody>
           </table>

	       <div class="col-md-offset-3">
            <input type="submit" class="btn btn-success">
           </div>

			</form>
        </div>
    </div>

      <footer class="footer">
      </footer>

    </div> <!-- /container -->
  </body>
</html>
