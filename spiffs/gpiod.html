
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Gpiod</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<script>
    $(document).ready(function () {
        ToggleReadonly($('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly($(this).val());
        })
    });

    function ToggleReadonly(value){
        /*if(value == '1'){
            $('.form-control').each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else*/
        {
            $('.form-control').each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }
</script>

  <body>

  <div class="container">
      <div class="header">
          <nav>
              <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="/status">Status</a></li>
                  <li role="presentation"><a href="/network">Network</a></li>
                  <li role="presentation"><a href="/mqtt">MQTT</a></li>
                  <li role="presentation" class="active"><a href="/gpiod">Gpiod</a></li>
                  <li role="presentation"><a href="/tools">Tools</a></li>
              </ul>
          </nav>
          <h3 class="text-muted">{appAlias}</h3>
      </div>

      <div class="jumbotron">
          <h1>Gpiod</h1>
      </div>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">
                <fieldset>
                    <legend>Emulation</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="gpiodEmul" {gpiodEmul1}> Output x2
                                </label>
                                <label>
                                    <input type="radio" value="2" name="gpiodEmul" {gpiodEmul2}> Shutter x1
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Mode</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="gpiodMode" {gpiodMode1}> Standalone
                                </label>
                                <label>
                                    <input type="radio" value="2" name="gpiodMode" {gpiodMode2}> MQTT 
                                </label>
                                <label>
                                    <input type="radio" value="3" name="gpiodMode" {gpiodMode3}> Both 
                                </label>
                            </div>
                        </div>
                    </div>
			    </fieldset>

                <fieldset>
                    <legend>MQTT Event Format</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="gpiodEfmt" {gpiodEfmt1}> Numerical
                                </label>
                                <label>
                                    <input type="radio" value="2" name="gpiodEfmt" {gpiodEfmt2}> Textual
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            
			    <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            
			</form>
        </div>
    </div>

      <footer class="footer">
          <!--<p>&copy; Company 2014</p>-->
      </footer>

    </div> <!-- /container -->
  </body>
</html>
