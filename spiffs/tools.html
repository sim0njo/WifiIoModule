<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{appDesc}">
    <meta name="author" content="{appAuthor}">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Tools</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/status"><b>{appAlias}</b></a></li>
                <li role="presentation"><a href="/gpiod">App</a></li>
                <li role="presentation"><a href="/network">Network</a></li>
                <li role="presentation"><a href="/mqtt">MQTT</a></li>
                <li role="presentation" class="active"><a href="/tools">Tools</a></li>
            </ul>
        </nav>
    </div>

	<br>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">

           <table class="table table-bordered">
             <tbody>
               <tr>
                 <th colspan="2">Firmware Upgrade</th>
               </tr>
               <tr>
                 <td>
				  URL of firmware files<br>
				  e.g. 192.168.0.10/firmware
				 </td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="otaBaseUrl" value="{otaBaseUrl}">
                        </div>
                    </div>
				 </td>
               </tr>

             </tbody>
           </table>

                <div class="col-md-offset-3">
                    <input type="submit" name="Command" value="Upgrade" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>

    <p>&nbsp;</p>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">

           <table class="table table-bordered">
             <tbody>
               <tr>
                 <th colspan="2">Restart</th>
               </tr>

             </tbody>
           </table>

                <div class="col-md-offset-3">
                    <input type="submit" name="Command" value="Restart" class="btn btn-success">
                </div>

            </form>
        </div>
    </div>

    <p>&nbsp;</p>
    <footer class="footer">
    </footer>

</div> <!-- /container -->
</body>
</html>
