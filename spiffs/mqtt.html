<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{appDesc}">
    <meta name="author" content="{appAuthor}">
    <link rel="icon" href="/favicon.ico">

    <title>MQTT</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/status"><b>{appAlias}@{mqttClientId}</b></a></li>
                <li role="presentation"><a href="/network">Network</a></li>
                <li role="presentation" class="active"><a href="/mqtt">MQTT</a></li>
                <li role="presentation"><a href="/gpiod">Gpiod</a></li>
                <li role="presentation"><a href="/tools">Tools</a></li>
            </ul>
        </nav>
    </div>

	<br>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">

           <table class="table table-bordered">
             <tbody>
               <tr>
                 <th colspan="2">Broker Configuration</th>
               </tr>
               <tr>
                 <td>Host</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="mqttHost" value="{mqttHost}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Port</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="mqttPort" value="{mqttPort}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Username</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="mqttUser" value="{mqttUser}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Password</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="mqttPswd" value="{mqttPswd}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>ClientId</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="mqttClientId" value="{mqttClientId}">
                        </div>
                    </div>
				 </td>
               </tr>

             </tbody>
           </table>

           <div class="col-md-offset-3">
            <input type="submit" class="btn btn-success">
           </div>

            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
