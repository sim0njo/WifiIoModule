<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MQTT configuration</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/status">Status</a></li>
                <li role="presentation"><a href="/network">Network</a></li>
                <li role="presentation" class="active"><a href="/mqtt">MQTT</a></li>
                 <li role="presentation"><a href="/gpiod">Gpiod</a></li>
                <li role="presentation"><a href="/tools">Tools</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">{appAlias}</h3>
    </div>

    <div class="jumbotron">
        <h1>MQTT Settings</h1>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">
                <fieldset>
                    <legend>Server settings</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" style="width: 250px" type="text" name="user" value="{user}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" style="width: 250px" type="text" name="password" value="{password}">
                        </div>
                        <div class="form-group">
                            <label>Server</label>
                            <input class="form-control" style="width: 250px" type="text" name="server" value="{server}">
                        </div>
                        <div class="form-group">
                            <label>Port</label>
                            <input class="form-control" style="width: 250px" type="text" name="port" value="{port}">
                        </div>
                        <div class="form-group">
                            <label>ClientId</label>
                            <input class="form-control" style="width: 250px" type="text" name="clientId" value="{clientId}">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Pub/sub settings</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Event prefix</label>
                            <input class="form-control" style="width: 250px" type="text" name="evtPfx" value="{evtPfx}">
                        </div>
                        <div class="form-group">
                            <label>Command prefix</label>
                            <input class="form-control" style="width: 250px" type="text" name="cmdPfx" value="{cmdPfx}">
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <!--<p>&copy; Company 2014</p>-->
    </footer>

</div> <!-- /container -->
</body>
</html>
