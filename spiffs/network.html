
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{appDesc}">
    <meta name="author" content="{appAuthor}">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Network</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>
</head>

<script>
    $(document).ready(function () {
        ToggleReadonly($('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly($(this).val());
        })
    });

    function ToggleReadonly(value){
        /*if(value == '1'){
            $('.form-control').each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else*/
        {
            $('.form-control').each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }
</script>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/status"><b>{appAlias}</b></a></li>
                 <li role="presentation"><a href="/gpiod">App</a></li>
                <li role="presentation" class="active"><a href="/network">Network</a></li>
                <li role="presentation"><a href="/mqtt">MQTT</a></li>
                <li role="presentation"><a href="/tools">Tools</a></li>
            </ul>
        </nav>
    </div>

	<br>

    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
            <form method="post" action="">

           <table class="table table-bordered">
             <tbody>
               <tr>
                 <th colspan="2">Wifi Network</th>
               </tr>
               <tr>
                 <td>SSID</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="staSSID" value="{staSSID}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <td>Password</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="password" name="staPswd" value="{staPswd}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <th colspan="2">Wifi Access Point</th>
               </tr>
               <tr>
                 <td>Password (min 8 characters; also used for HTTP auth)</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="password" name="apPswd" value="{apPswd}">
                        </div>
                    </div>
				 </td>
               </tr>

               <tr>
                 <th colspan="2">IP Address</th>
               </tr>
               <tr>
                 <td>Use DHCP</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="staDHCP" {dhcpon}> Yes
                                </label>
                                <label>
                                    <input type="radio" value="0" name="staDHCP" {dhcpoff}> No
                                </label>
                            </div>
                        </div>
                    </div>
				 </td>
               </tr>
               <tr>
                 <td>IP Address</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="staAddr" value="{staAddr}">
                        </div>
                    </div>
				 </td>
               </tr>
               <tr>
                 <td>Network Mask</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="staMask" value="{staMask}">
                        </div>
                    </div>
				 </td>
               </tr>
               <tr>
                 <td>Gateway</td>
                 <td>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <input class="form-control" style="width: 250px" type="text" name="staGtwy" value="{staGtwy}">
                        </div>
                    </div>
				 </td>
               </tr>

             </tbody>
           </table>

                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>

            </form>
        </div>
    </div>
    <footer class="footer">
    </footer>

</div> <!-- /container -->
</body>
</html>
